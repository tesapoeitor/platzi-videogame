<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Game</title>
    <script type="module" crossorigin src="./assets/index.6dd389eb.js"></script>
    <link rel="stylesheet" href="./assets/index.c1894221.css">
  </head>
  <body>
    <div class="game-container">
      <canvas id="game"></canvas>

      <div class="btns">
        <button id="up">Arriba</button>
        <button id="left">Izquierda</button>
        <button id="right">Derecha</button>
        <button id="down">Abajo</button>
      </div>

      <div class="messages">
        <p>Vidas: <span id="lives"></span></p>
        <p>Tiempo: ⏰<span id="time"></span></p>
        <p>Record: 🏁<span id="record"></span></p>
        <p id="result"></p>
      </div>

      <div class="reload btns" onclick="location.reload()"><button>Reiniciar</button></div>
    </div>

    
  </body>
</html>
